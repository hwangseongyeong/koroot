<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div layout:fragment="content">

    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="col-lg-12">
                    <h3><span>게시판 관리</span></h3>
                </div>
            </div>

            <div class="row">
                <select id="boardSelect" name="boardSelect" class="form-select">
                    <option value="0">선택해주세요.</option>
                    <option th:each="boardInfo : ${boardInfoList}"
                            th:value="${boardInfo.boardInfoId}" th:text="${boardInfo.boardName}"></option>
                </select>
            </div>

            <table id="adminTable"
                   data-toggle="table"
                   data-pagination="true"
                   data-search="true"
                   data-show-columns="true"
                   data-side-pagination="server"
                   data-page-list="[10, 25, 50, 100, all]"
            >
            </table>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/admin/board/create"><button type="button" class="btn btn-secondary">등록</button></a>
            </div>
        </div>
    </section>

    <th:block layout:fragment="script">
        <script src="/js/adminBoard.js"></script>
    </th:block>

</div>

</html>
