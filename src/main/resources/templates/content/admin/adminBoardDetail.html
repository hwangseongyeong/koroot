<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<div layout:fragment="content">

    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">

            <div class="col-lg-12">
                <form method="post" role="form" class="php-email-form">
                    <input id="boardPostId" type="hidden" th:value="${boardPost.boardPostId}" />
                    <div class="row">
                        <div class="col form-group col-lg-2">
                            <strong>게시판 선택</strong>
                        </div>
                        <div class="col form-group col-lg-10">
                            <select id="boardInfoId" name="boardInfoId" class="form-select">
                                <option value="">선택해주세요.</option>
                                <option th:each="boardInfo : ${boardInfoList}"
                                        th:value="${boardInfo.boardInfoId}"
                                        th:text="${boardInfo.boardName}"
                                        th:selected="${boardInfo.boardInfoId==boardPost.boardInfoId}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group col-lg-2">
                            <strong>카테고리</strong>
                        </div>
                        <div class="col form-group col-lg-10">
                            <select id="categorySelect" name="category" class="form-select">
                                <option value="NONE" th:selected="${boardPost.category=='NONE'}">선택해주세요.</option>
                                <option value="A" th:selected="${boardPost.category=='A'}">게스트하우스</option>
                                <option value="B" th:selected="${boardPost.category=='B'}">모국생활지원</option>
                                <option value="C" th:selected="${boardPost.category=='C'}">권리옹호사업</option>
                                <option value="D" th:selected="${boardPost.category=='D'}">연구사업</option>
                                <option value="E" th:selected="${boardPost.category=='E'}">국제협력</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group col-lg-2">
                            <strong>메인이미지</strong>
                        </div>
                        <div class="col form-group col-lg-10">
                            <span class="btn btn-default btn-file">
                                <input id="mainImage" name="mainImage" type="file" class="file">
                            </span>
                            <span>
                                <img th:src="${mainImage?.imageUrl}" />
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col form-group col-lg-2">
                            <strong>제목</strong>
                        </div>
                        <div class="col form-group col-lg-10">
                            <input th:value="${boardPost.title}" type="text" class="form-control" id="title">
                        </div>
                    </div>
                    <div class="form-group w-auto">
                        <textarea id="contents" class="form-control" placeholder="내용" th:text="${boardPost.contents}"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button id="listBtn" type="button" class="btn btn-primary">목록</button>
                        <button id="saveBtn" type="button" class="btn btn-primary">수정</button>
                        <button id="deleteBtn" type="button" class="btn btn-primary">삭제</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <th:block layout:fragment="script">
        <script src="https://cdn.ckeditor.com/ckeditor5/27.0.0/classic/ckeditor.js"></script>
        <script src="https://ckeditor.com/apps/ckfinder/3.5.0/ckfinder.js"></script>
        <script>
            const boardPostId = $("#boardPostId").val();
            let editor;
            ClassicEditor
                .create( document.querySelector( '#contents' ),{
                    ckfinder: {
                        uploadUrl: '/image/upload/board'
                    }
                }).then( newEditor => {
                editor = newEditor;
            })
                .catch( error => {
                    console.error( error );
                } );

            $(function() {
                $("#saveBtn").on({
                    click:function(){
                        if( $("#boardInfo").val() === '' ){
                            alert("게시판 유형을 선택해주세요.");
                            return false;
                        }

                        let formData = new FormData();

                        let mainImageFile = document.getElementById('mainImage').files[0];

                        let requestBoardPost = {
                            "boardPostId": $("#boardPostId").val(),
                            "boardInfoId": $("#boardInfoId").val(),
                            "category": $("#categorySelect").val(),
                            "title": $("#title").val(),
                            "contents": editor.getData()
                        };

                        formData.append('reqData', new Blob([JSON.stringify(requestBoardPost)], {type: "application/json"}));
                        formData.append('mainImage', mainImageFile);

                        commAjax.putMultipart("/api/admin/board", formData)
                            .then(function(result){
                                if(result){
                                    alert("수정되었습니다.");
                                    location.href = "/admin?boardInfoId=" + $("#boardInfoId").val();
                                }
                                else{
                                    alert("등록에 실패했습니다.");
                                }
                            });
                    }
                });

                $("#listBtn").on({
                    click:function(){
                        location.href = "/admin?boardInfoId=" + $("#boardInfoId").val();
                    }
                });

                $("#deleteBtn").on({
                    click:function(){
                        commAjax.delete("/api/admin/board?boardPostId=" + boardPostId)
                            .then(function(result){
                                if(result){
                                    alert("삭제되었습니다.");
                                    location.href = "/admin?boardInfoId=" + $("#boardInfoId").val();
                                }
                                else{
                                    alert("등록에 실패했습니다.");
                                }
                            });
                    }
                });
            })
        </script>
    </th:block>

</div>

</html>
